<div class="timer">
  <svg width="50" height="50" viewbox="0 0 0 0" >
  <path id="border" [attr.d]="loaderSvgPath" transform="translate(25, 25)"/>
  <path id="loader" [attr.d]="loaderSvgPath" transform="translate(25, 25) scale(.84)"/>
</svg>
{{remainingTime | date:'mm \'m\' ss \'s\''}}
<mat-icon *ngIf="!inProgress" (click)="toggleProgress()">play_arrow</mat-icon>
<mat-icon *ngIf="inProgress" (click)="toggleProgress()">pause</mat-icon>


</div>
